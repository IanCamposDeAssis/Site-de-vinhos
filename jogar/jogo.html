<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Vamos jogar um jogo</title>
</head>

<body>

    <div class="timer" id="timer" style="font-size: 80px; font-weight: 800; position: absolute; left: 0; top: 0;">05:00
    </div>
    <div class="score">ChAves: <span class="score--value">00</span> </div>

    <div class="menu-screen">
        <span class="game-over">O j0go acabab0u</span>
        <span class="final-score">ChAves <span>00</span></span>
        <button class="btn-play">
            <span class="material-symbols-outlined">play_circle</span>
            Jogar novamente
        </button>
    </div>

    <canvas width="600" height="600"></canvas>
    <script src="script.js"></script>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h2>VOCÊ TEM 5 Minutos pAra enc0ntrar as 100 chaves</h2>
            <p>VocÊ deVera encontrAr as 100 chAves ou o j0go acabará com VocÊ</p>
            <button id="closePopup">Começar</button>
        </div>
    </div>


    <script>
        // Selecionar elementos
        const popupOverlay = document.getElementById('popupOverlay');
        const closePopupButton = document.getElementById('closePopup');
        const denyPopupButton = document.getElementById('denyedPopup');

        // Mostrar popup ao carregar a página
        window.addEventListener('load', () => {
            popupOverlay.style.display = 'block';
        });

        // Fechar popup
        closePopupButton.addEventListener('click', () => {
            popupOverlay.style.display = 'none';
        });

        // Recarregar página ao clicar no botão denyPopup
        denyPopupButton.addEventListener('click', () => {
            location.reload(); // Recarrega a página
        });
    </script>
    <script>
        let timeLeft = 300; // 5 minutos em segundos
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            // Formata os minutos e segundos com dois dígitos
            timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.open('gameover.html', '_blank'); // Abre a nova guia
                window.close(); // Fecha a guia atual
            }

            timeLeft--;
        }, 1000);
    </script>
</body>

</html>
